<html>
    <head>
        <title> Float</title>
        
        <style type="text/css">

        #A1{
            height: 300px;
            width: 400px;
            background-color: rgb(229, 255, 0);
            float: left;

        }

        
        #B1{
            height: 300px;
            width: 400px;
            background-color: rgb(13, 255, 0);
            float: right;

        }
        </style>

    </head>

    <body>

        <div id="A1">
            <h1> Cascading Style Sheet</h1>
        </div>

        <div id="B1">
            <h1> Hyper Text Markup Language</h1>
        </div>
    </body>
</html>
