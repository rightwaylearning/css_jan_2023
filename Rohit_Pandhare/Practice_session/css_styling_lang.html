<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color style of css</title>
    <style type="text/css">
        /* h1 is selector here inside that curly bracket we have to code css */
        h1{

            /* color: aquamarine; */
            /* color: rgb(0, 0,0); */
            color: #a11d1d;
            background-color: aqua;
        }
        #id1{
            /* font size mhnje tyachi te kiti moth font aasayla havv aani font weight mhnje te bold ki sadha aasayla havv */
            font-family: cursive;
            font-size: 100px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>html is programing language and with the help of css styling language we can style the html page </h1>
    <h1 id="id1">bydefault html having some internal properties of css</h1>
    <h1>css is styling language</h1> 
    <h1>in css language if we have to use color property then prefreable hexadecimal color with the help of value</h1>
</body>
</html>
