<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderfor div</title>

    <style>
        #div1{
            height: 250px;
            width: 250px;
            background-color: rgb(240, 85, 29);
            border-style: double;
            border-color: rgb(121, 230, 13);
            border-width: 10px;
            float: left;
            text-align: center;
            border-radius: 10px;
        }
        #div2{
            height: 250px;
            width: 250px;
            background-color: coral;
            border-style: solid;
            border-color: rgb(241, 17, 129);
            border-width: 10px;
            float: left;
            text-align: center;
            border-radius: 15px;
        }

        #empty{
            height: 250px;
            width: 250px;
            background-color: rgb(53, 11, 238);
            border-style: solid;
            border-color: rgb(218, 122, 170);
            border-width: 10px;
            border-radius: 20px;
           
            
            float: both;
        }
        #div3{
            height: 250px;
            width: 250px;
            background-color: rgb(122, 236, 15);
            border-style: dashed;
            border-color: rgb(228, 231, 10);
            border-width: 10px;
            float: left;
            text-align: center;
            border-radius: 25px;
        }
        #div4{
            height: 250px;
            width: 250px;
            background-color: rgb(116, 13, 201);
            border-style: dotted;
            border-color: rgb(11, 190, 221);
            border-width: 10px;
            float: left;
            text-align: center;
            border-radius: 30px;
        }

    </style>
</head>
<body>
    <h1>Border Tag</h1>

    <div id="div1">I am div1</div>
    <div id="div2">Iam div 2</div>
    <div id="empty">I am empty</div>
    <div id="div3">I am div 3</div>
    <div id="div4">I am div 4</div>
    
</body>
</html>
