<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div float</title>

    <style type="text/css">
        #div1 {
            height: 300px;
            width: 300px;
            background-color: red;
            float: left;
        }
        #div2{
            height: 300px;
            width: 300px;
            background-color: pink;
            float: left;
        }

        #empty{
            height: 300px;
            width: 300px;
            background-color: rgb(56, 16, 238);
            float: both;
        }
        #div3{
            height: 300px;
            width: 300px;
            background-color: rgb(32, 206, 206);
            float: left;
        }
        #div4{
            height: 300px;
            width: 300px;
            background-color: rgb(15, 235, 15);
            float: left;
        }
    </style>
</head>

<body>
    <h1>The behaviour of div in float command</h1>

    <div id="div1">I Am div 1</div>
    <div id="div2">I am div 2</div>
    <div id="empty">I am empty</div>
    <div id="div3">I am div 3</div>
    <div id="div4">I am div 4</div>
</body>

</html>
