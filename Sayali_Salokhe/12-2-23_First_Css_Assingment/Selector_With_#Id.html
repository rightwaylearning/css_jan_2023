<html>
    <head>
        <!--using id selector we can give separate stylel to every id.
             whent we use multiple same tag then go for id selector  -->

          #id1{
            background-color: chartreuse;
          }
          #id2{
            color: red;
          }
          #id3{
            background-color: aqua;
          }

    </head>

            <div id="id1"><ul>
                <li>CSS stands for Cascading Style Sheet.</li>
                 <li id="id2">CSS is used to design HTML tags.</li>
                 <li id="id3">CSS is a widely used language on the web.</li>
                 <li>HTML, CSS and JavaScript are used for web designing.
                     It helps the web designers to apply style on HTML tags.</li>
             </ul>     
            </div>
        </body>
    
</html>
