<html>
<head>
    <title> CSS Font size Programs</title>
    <style type="text/css">

      #A1{
         color:rgb(228, 82, 9);
         font-size: 100px;
      }

    #B1{
        color:purple;
        font-size: 100px;
      }

    #C1{
        color: pink;
        font-size: medium;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    body{
          background-color: yellowgreen;
      }

     </style>
</head>
<body>
    <h1 id="A1">CSS stand for Cascading Style Sheet</h1>
    <p id="B1"> CSS Programs</p>
    <h1 id="C1"> Css is styling language but not a programming language.</h1>
</body>
</html>
