<html>
<head>
    <!-- here we are apply css on html element using selecter as tag name -->
   
    <style type="text/css">
      h1{
         color:pink;
         font-size: 50px;
      }

      p{
        color:white;
        font-size: 20px;
      }

      body{
          background-color: black;
      }

    </style>
</head>
<body>
    <h1>Hello, CSS stand for Cascading Style Sheet</h1>
    <p>Hello, CSS stand for Cascading Style Sheet</p>
    <h1>Css is styling language but not a programming language.</h1>
</body>
</html>
