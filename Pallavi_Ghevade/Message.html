<html>
<head>
    <!-- here we are applying css on html elements using selector -->
    <style type="text/css">
        h1{
            color:red;
            font-size: 50px;
        }
        p{
            color:purple;
            font-size: 20px;
        }
        body{
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Hello,CSS stand for Cascading Style Sheet. </h1>
    <p>Hello,CSS stand for Cascading Style Sheet.</p>
    <h1>css is a styling language not a programing language.</h1>
</body>
</html>
