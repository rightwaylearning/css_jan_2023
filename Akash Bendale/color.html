<html>
<head>
    <title>Color CSS Property</title>
    <!-- color property applicable on text -->
    <style type="text/css">
       /* color property applicable on text */
        #c1{
            color: red; 
            /* color:rgb(0, 0, 0) */
            color: #1c1103;
        }
        #c2{
            color: aqua;
            background-color: rgb(140, 129, 8);
        }
    </style>

</head>
<body>
    <h1 id="c1">here we are going to see color css propertry</h1>
    <h3 id="c2">We are going to see all properties</h3>
</body>
</html>
